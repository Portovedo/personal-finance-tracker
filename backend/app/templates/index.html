{% extends "layout.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-6">Dashboard</h2>
<div class="grid grid-cols-3 gap-6">
    <div class="bg-white p-6 rounded-lg shadow">
        <h3 class="text-gray-500 text-sm">Net Worth</h3>
        <p class="text-3xl font-bold text-gray-800" id="dash-networth">Loading...</p>
    </div>
</div>
<script>
    // Simple script to fetch dashboard data
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            // For MVP, just showing a placeholder fetching logic
            const res = await axios.get('/api/v1/analytics/net-worth');
            document.getElementById('dash-networth').textContent = res.data.currency + ' ' + res.data.current_net_worth.toFixed(2);
        } catch(e) {
            document.getElementById('dash-networth').textContent = "$0.00";
        }
    });
</script>
{% endblock %}
