{% extends "layout.html" %}
{% block content %}
<div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold">Accounts</h2>
    <button onclick="document.getElementById('addAccountModal').classList.remove('hidden')" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Account</button>
</div>

<div id="accountsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Accounts will be injected here via JS -->
</div>

<!-- Modal -->
<div id="addAccountModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center">
    <div class="bg-white p-6 rounded-lg w-96">
        <h3 class="text-xl font-bold mb-4">New Account</h3>
        <form id="accountForm" class="space-y-4">
            <input type="text" name="name" placeholder="Account Name" class="w-full p-2 border rounded" required>
            <select name="type" class="w-full p-2 border rounded">
                <option value="checking">Checking</option>
                <option value="savings">Savings</option>
            </select>
            <input type="number" step="0.01" name="current_balance" placeholder="Balance" class="w-full p-2 border rounded" required>
            <div class="flex justify-end space-x-2">
                <button type="button" onclick="document.getElementById('addAccountModal').classList.add('hidden')" class="px-4 py-2 bg-gray-200 rounded">Cancel</button>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Save</button>
            </div>
        </form>
    </div>
</div>

<script>
    async function loadAccounts() {
        const res = await axios.get('/api/v1/accounts/');
        const container = document.getElementById('accountsList');
        container.innerHTML = res.data.map(acc => `
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="flex justify-between items-start">
                    <div>
                        <h3 class="font-bold text-lg">${acc.name}</h3>
                        <p class="text-sm text-gray-500 capitalize">${acc.type}</p>
                    </div>
                    <span class="bg-green-100 text-green-800 text-xs px-2 py-1 rounded">${acc.status}</span>
                </div>
                <div class="mt-4">
                    <p class="text-2xl font-bold">${acc.currency} ${acc.current_balance}</p>
                </div>
            </div>
        `).join('');
    }

    document.getElementById('accountForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData.entries());
        data.currency = 'USD'; // Default
        
        try {
            await axios.post('/api/v1/accounts/', data);
            document.getElementById('addAccountModal').classList.add('hidden');
            loadAccounts();
        } catch(err) {
            alert('Error creating account');
        }
    });

    loadAccounts();
</script>
{% endblock %}
